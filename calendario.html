<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda</title>
  <link rel="stylesheet" type="text/css" href="calendario.css">
</head>
<body>

    <div class="menu">

        <div class="logo"> <img src="img/alphabranco.png" width="80" height="80" alt="Logo da pagina"> </div>
            <h1 class="titulo">Calendário Agenda</h1>
    </div>

<div id="agenda">
  <h1>Crie um novo evento</h1>

  <form id="form-criar-evento">
    <label for="data">Data:</label>
    <input type="date" id="data" required>
    
    <label for="hora">Horário:</label>
    <input type="time" id="hora" required>
    
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required>
    
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" style="resize: none" cols="74" rows="3"></textarea>
    
    <button type="button" onclick="criarEvento()">Criar Evento</button>
  </form>

  <div id="lista-eventos"></div>

  <script src="calendario.js"></script>
</div>

</body>
</html>
